<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <form>
       <label ><p>first name</p>
        <input type="text" name="first name" size="10" maxlength="5" required/>
        </label>
       <label ><p>last name</p>
        <input type="text" name="last name"  size="10" maxlength="8" required/>
         </label>
<p>email</p>
<input type="email" name="email" placeholder="abc@.com"/>
<p>wright your comment</p>
<textarea name="comment" cols="10" rows="5" placeholder="wright your comment"></textarea>
<p>gender</p>
<label ><input type="radio" name="gender" value="male" checked/>male
</label>
<label ><input type="radio" name="gender" value="female">female</label>
<br>
<p>password</p>
<input type="password" name="password"  placeholder="create 8 digit code" required maxlength="8"/>
 <br>
 <p>best sim service</p>
 <label ><input type="checkbox" name="service" value="zong"/>zong </label>
   <label ><input type="checkbox" name="service" value="uphone"/>uphone </label>
   <label > <input type="checkbox" name="service" value="telenor"/>telenor</label>
    <label > <input type="checkbox" name="service" value="jazz"/>jazz</label>
    <br>
    <p>select your device</p>
    <select name="device" multiple>
        <option value="mobile">mobile</option>
        <option value="laptop">laptop</option>
        <option value="television">television</option>
        <option value="ipod">ipod</option>
        <option value="computer">computer</option>
    </select>
    <br>
    <p>Upload your song in MP3 format:</p>
    <input type="file" name="user-song" />
    <br />
    <input type="submit" value="submit" />
    <br>
    </form>
    <br>
    <a href="./index.html">index.html</a>
</body>
</html>
